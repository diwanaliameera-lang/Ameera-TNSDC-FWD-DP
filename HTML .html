<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration Form</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" placeholder="Enter password" required>

      <label>Confirm Password:</label>
      <input type="password" placeholder="Re-enter password" required>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
